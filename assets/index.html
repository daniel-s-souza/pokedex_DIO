<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/global.css">
  <title>Pokédex</title>
</head>
<body>
  <section class="content">
    <h1 class="Title">Pokédex</h1>

    <ol class="List">
      <li class="Pokemon">
        <span class="PokeNumber"> #001 </span>
        <span class="Name">Bulbasaur</span>
        <div class="detail">
          <ol class="Types">
            <li class="type">Grass</li>
            <li class="type">Poison</li>
          </ol>
          <img class="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
        </div>
      </li>
      <li class="Pokemon">
        Ivysaur
        <img class="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="Ivysaur">
      </li>
      <li class="Pokemon">
        Venusaur
        <img class="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg" alt="Venusaur">
      </li>
      <li class="Pokemon">
        Charmander
        <img class="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="Charmander">
      </li>
      <li class="Pokemon">
        Charmeleon
        <img class="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" alt="Charmeleon">
      </li>
      <li class="Pokemon">
        Charizard
        <img class="pokemonImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg" alt="Charizard">
      </li>
    </ol>
  </section>

  <script src="./js/main.js"></script>
</body>

</html>
